{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="display-6 fw-bold ">Catálogo de productos</h1>
    <form action="{% url 'crear_producto' %}" method="POST" class="card cardb-body bg-dark">
        {% csrf_token %}
        <label for="title">Nombre:</label>
        <input type="text" name="nombre" placeholder="Escriba nombre del producto" class="form-control mb-2">
        <label for="title">Contenido neto (g):</label>
        <input type="number" name="contenido_neto" placeholder="Escriba contenido neto del producto" class="form-control mb-2">
        <label for="title">Precio:</label>
        <input type="number" name="precio" placeholder="Escriba precio del producto" class="form-control mb-2">
        <label for="title">Descripción:</label>
        <textarea name="descripcion" rows="3" placeholder="Escriba una descripcion" class="form-control mb-2"></textarea>
        <button class="btn btn-success">Guardar</button>

    </form>

    {% for producto in productos %}
        <div class="card card-body text-black mt-2 d-flex flex-row justify-content-between">
            <div>
                <h4>{{producto.nombre}}</h4>
                <p>{{producto.contenido}}</p>
                <p>{{producto.precio}}</p>
                <p>{{producto.descripcion}}</p>
            </div>
            <form action="{% url 'borrar_producto' producto.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-danger btn-sm">Borrar</button>
            </form>
        </div>
        {% empty%}
        <h1 class="display-6 text-center">Sin productos</h1>
        {% endfor %}
            </div>
        </div>

    </div>
    

</body>
</html>
